# GKG (GitLab Knowledge Graph) - MCP over HTTPS
server {
    listen 443 ssl http2;
    server_name gkg.appf4s.io.vn;

    # Replace with your certs
    ssl_certificate /etc/letsencrypt/live/appf4s.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appf4s.io.vn/privkey.pem;


    client_max_body_size 100m;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    send_timeout 600s;

    location / {
        proxy_pass http://gkg_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
    }
}

