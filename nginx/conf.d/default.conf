# Kafdrop server block with Keycloak authentication
server {
    listen 443 ssl;
    server_name kafdrop.appf4s.io.vn;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/appf4s.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appf4s.io.vn/privkey.pem;

    # DNS resolver for OpenID Connect
    resolver 8.8.8.8 ipv6=off;

    location / {
        # OpenID Connect authentication
        access_by_lua_block {
            local opts = {
                redirect_uri = "https://kafdrop.appf4s.io.vn/oauth2/callback",
                discovery = "https://keycloak.appf4.io.vn/realms/jhipster/.well-known/openid-configuration",
                client_id = "web_app",
                client_secret = "0TnpRknqjQYngbnbRW7hKECA8TbR4D7V",
                scope = "openid email profile",
                ssl_verify = "no"
            }
            local res, err = require("resty.openidc").authenticate(opts)
            if err then
            ngx.status = 403
            ngx.say(err)
            ngx.exit(ngx.HTTP_FORBIDDEN)
            end
        }

        # Proxy configuration
        proxy_pass http://kafka-ui:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
