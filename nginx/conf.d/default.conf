# Main HTTP server block - Redirects all HTTP traffic to HTTPS
server {
    listen 80;
    server_name appf4s.io.vn;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
# Keycloak server block
server {
    listen 443 ssl;
    server_name keycloak.appf4.io.vn;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/appf4s.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appf4s.io.vn/privkey.pem;

    location = /realms/jhipster/protocol/openid-connect/token {
        proxy_pass http://keycloak:9080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_request_buffering off;
    }

    # All other routes
    location / {
        proxy_pass http://keycloak:9080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}
